<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Product Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div id="header" class="card-header animated_bg">
        </div>
        <div class="card-content">
            <h3 id="title" class="card-title animated_bg animated_text"></h3>
            <p id="description" class="card-description animated_bg animated_text"></p>
            <div class="seller">
                <div id="profile_img" class="profile_img animated_bg"></div>
                <div class="seller-info">
                    <strong id="name" class="animated_bg animated_text"></strong>
                    <small id="price" class="animated_bg animated_text"></small>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
