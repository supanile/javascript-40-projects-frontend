<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel">
        <div id="container" class="image-container">
            <img src="https://images.unsplash.com/photo-1590725175785-de025cc60835?auto=format&fit=crop&w=1920&q=80" alt="Modern Architecture">
            <img src="https://images.unsplash.com/photo-1682687220015-186f63b8850a?auto=format&fit=crop&w=1920&q=80" alt="Underwater Scene">
            <img src="https://images.unsplash.com/photo-1682687982501-1e58ab814714?auto=format&fit=crop&w=1920&q=80" alt="Coastal Landscape">
            <img src="https://images.unsplash.com/photo-1449824913935-59a10b8d2000?auto=format&fit=crop&w=1920&q=80" alt="City Skyline">
            <img src="https://images.unsplash.com/photo-1546587348-d12660c30c50?auto=format&fit=crop&w=1920&q=80" alt="Mountain Valley">
            <img src="https://images.unsplash.com/photo-1509316785289-025f5b846b35?auto=format&fit=crop&w=1920&q=80" alt="Desert Dunes">
            <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?auto=format&fit=crop&w=1920&q=80" alt="Forest Path">
            <img src="https://images.unsplash.com/photo-1505118380757-91f5f5632de0?auto=format&fit=crop&w=1920&q=80" alt="Ocean Waves">
            <img src="https://images.unsplash.com/photo-1519501025264-65ba15a82390?auto=format&fit=crop&w=1920&q=80" alt="Urban Night">
            <img src="https://images.unsplash.com/photo-1445964047600-cdbdb873673d?auto=format&fit=crop&w=1920&q=80" alt="Autumn Forest">
        </div>

        <div class="button-container">
            <button id="left" class="btn">ก่อนหน้า</button>
            <button id="right" class="btn">ถัดไป</button>
        </div>

        <div class="dots-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
