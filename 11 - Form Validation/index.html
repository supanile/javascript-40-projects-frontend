<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบฟอร์มลงทะเบียน</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form id="form" class="form">
            <h2><i class="fas fa-user-plus"></i> แบบฟอร์มลงทะเบียน</h2>
            
            <div class="form-control">
                <label for="username">ชื่อผู้ใช้</label>
                <input type="text" id="username" placeholder="กรุณาใส่ชื่อผู้ใช้">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="email">อีเมล</label>
                <input type="email" id="email" placeholder="กรุณาใส่อีเมล">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="password">รหัสผ่าน</label>
                <input type="password" id="password" placeholder="กรุณาใส่รหัสผ่าน">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="re-password">ยืนยันรหัสผ่าน</label>
                <input type="password" id="re-password" placeholder="กรุณายืนยันรหัสผ่าน">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <button type="submit">ลงทะเบียน</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
