<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Scheduler</title>
    <link rel="stylesheet" href="style.css">
</head>
<!-- Beach trip 02/11/2020 -->
<body>
    <div class="container">
        <div class="input-container" id="input-container">
            <h1>Appointment Schedule</h1>
            <form class="form" id="countDownForm">
                <label for="">Title</label>
                <input type="text" class="title" id="title">
                <label for="">Date (DD/MM/YYYY)</label>
                <input type="date" class="date-picker" id="date-picker">
                <button type="submit">Save</button>
            </form>
        </div>
        <div class="countdown" id="countdown" hidden>
            <h1 id="countdown-title"></h1>
            <ul>
                <li><span></span>Days</li>
                <li><span></span>Hours</li>
                <li><span></span>Minutes</li>
                <li><span></span>Seconds</li>
            </ul>
            <button id="countdown-button">Cancel</button>
        </div>
        <div class="complete" id="complete" hidden>
            <h1 class="complete-title">Notification</h1>
            <h1 class="complete-info" id="complete-info"></h1> 
            <button id="complete-button">Create New Event</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
