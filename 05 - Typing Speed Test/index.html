<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Typing Speed Test</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">

        <div class="content-box">

            <div class="typing-text">

                <!-- พื้นที่สำหรับแสดงข้อความที่ต้องพิมพ์ -->

                <p></p>

            </div>
            <div class="content">

                <!-- แสดงรายละเอียดผลลัพธ์การทดสอบ -->

                <div class="result-details">

                    <p>Time:</p>
                    <!-- แสดงเวลาที่เหลือในการทดสอบ -->
                    <span class="time"><b>60</b>s</span>
                </div>
                <div class="result-details">

                    <p>Mistakes:</p>
                    <!-- แสดงจำนวนข้อผิดพลาดที่เกิดขึ้น -->

                    <span class="mistake">0</span>

                </div>
                <div class="result-details">

                    <p>WPM:</p>

                    <!-- แสดงจำนวนคำที่พิมพ์ได้ต่อนาที -->

                    <span class="wpm">0</span>
                </div>
                <div class="result-details">

                    <p>CPM:</p>

                    <!-- แสดงจำนวนตัวอักษรที่พิมพ์ได้ต่อนาที -->

                    <span class="cpm">0</span>

                </div>

                <!-- ปุ่มสำหรับเริ่มการทดสอบใหม่ -->

                <button>Try Again</button>

            </div>
        </div>

        <!-- ช่องสำหรับให้ผู้ใช้พิมพ์ข้อความ -->

        <input type="text" class="input-field">

    </div>

    <script src="js/paragraphs.js"></script>

    <script src="js/script.js"></script>

</body>

</html>
