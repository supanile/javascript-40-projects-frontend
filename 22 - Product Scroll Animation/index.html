<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หมวดหมู่สินค้า</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>หมวดหมู่สินค้า</h1>
        <p>เลื่อนเพื่อดูสินค้าทั้งหมด</p>
    </header>

    <div class="container">
        <div class="category" style="background-image: url('image/Picture1.jpg')">
            <div class="overlay">
                <i class="fas fa-bed"></i>
                <h2>เตียง</h2>
            </div>
        </div>

        <div class="category" style="background-image: url('image/Picture2.jpg')">
            <div class="overlay">
                <i class="fas fa-shoe-prints"></i>
                <h2>รองเท้า</h2>
            </div>
        </div>

        <div class="category" style="background-image: url('image/Picture3.jpg')">
            <div class="overlay">
                <i class="fas fa-camera"></i>
                <h2>กล้องถ่ายรูป</h2>
            </div>
        </div>

        <div class="category" style="background-image: url('image/Picture4.jpg')">
            <div class="overlay">
                <i class="fas fa-gamepad"></i>
                <h2>ของเล่น</h2>
            </div>
        </div>

        <div class="category" style="background-image: url('image/Picture5.jpg')">
            <div class="overlay">
                <i class="fas fa-tshirt"></i>
                <h2>เสื้อผ้า</h2>
            </div>
        </div>

        <div class="category" style="background-image: url('image/Picture6.jpg')">
            <div class="overlay">
                <i class="fas fa-hat-cowboy"></i>
                <h2>หมวก</h2>
            </div>
        </div>

        <div class="category" style="background-image: url('image/Picture7.jpg')">
            <div class="overlay">
                <i class="fas fa-guitar"></i>
                <h2>กีต้าร์</h2>
            </div>
        </div>

        <div class="category" style="background-image: url('image/Picture8.jpg')">
            <div class="overlay">
                <i class="fas fa-book"></i>
                <h2>หนังสือ</h2>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
