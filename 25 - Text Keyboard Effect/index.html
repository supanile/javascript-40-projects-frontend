<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Text</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- ส่วนแสดงข้อความ -->
            <h1 id="text" class="animated-text"></h1>
            
            <!-- ส่วนควบคุมความเร็ว -->
            <div class="speed-control">
                <div class="speed-header">
                    <label for="speed">ความเร็ว</label>
                    <span id="speed-value">1x</span>
                </div>
                
                <div class="slider-container">
                    <input 
                        type="range" 
                        id="speed" 
                        min="0.1" 
                        max="5" 
                        step="0.1" 
                        value="1"
                        class="slider">
                </div>
                
                <p class="hint">ปรับแต่งความเร็วเพื่อดูการเปลี่ยนแปลง</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
