<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Formatter</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="title">Number Formatter</h2>
        <div class="input-container">
            <i class="fas fa-calculator input-icon"></i>
            <input type="number" id="amount" placeholder="ป้อนตัวเลข..." min="0">
        </div>
        
        <div class="output-cards">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-globe"></i>
                    <span>International Format</span>
                </div>
                <h1 id="output1">0</h1>
            </div>

            <div class="card">
                <div class="card-header">
                    <i class="fas fa-coins"></i>
                    <span>Thai Baht</span>
                </div>
                <h1 id="output2">0</h1>
            </div>

            <div class="card">
                <div class="card-header">
                    <i class="fas fa-compress-alt"></i>
                    <span>Compact Format</span>
                </div>
                <h1 id="output3">0</h1>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
