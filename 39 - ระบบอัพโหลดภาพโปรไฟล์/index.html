<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="profile-container">
            <div class="profile-header">
                <div class="img-container">
                    <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" alt="Profile Picture">
                    <div class="overlay">
                        <label for="upload" class="upload-label">
                            <span>อัพโหลดรูป</span>
                        </label>
                        <input type="file" id="upload" accept="image/*">
                    </div>
                </div>
            </div>
            <div class="profile-info">
                <h2>ชื่อผู้ใช้</h2>
                <p class="title">ตำแหน่ง / อาชีพ</p>
                <div class="stats">
                    <div class="stat">
                        <span class="number">99</span>
                        <span class="label">โพสต์</span>
                    </div>
                    <div class="stat">
                        <span class="number">999K</span>
                        <span class="label">ผู้ติดตาม</span>
                    </div>
                    <div class="stat">
                        <span class="number">9</span>
                        <span class="label">กำลังติดตาม</span>
                    </div>
                </div>
                <button class="edit-btn">แก้ไขโปรไฟล์</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
