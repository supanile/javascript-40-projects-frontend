<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบทดสอบออนไลน์ 2024</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>แบบทดสอบออนไลน์</h1>
        <div id="quiz">
            <h2 id="question"></h2>
            <div class="choices">
                <button class="choice" id="A"></button>
                <button class="choice" id="B"></button>
                <button class="choice" id="C"></button>
                <button class="choice" id="D"></button>
            </div>
        </div>
        <button id="submit">ส่งคำตอบ</button>
        <div id="results" class="hide"></div>
        <button id="restart" class="hide">เริ่มใหม่</button>
        <div class="progress">
            <div class="progress-bar"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
