<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Expense Tracker</h1>
    <main>
        <header>
            <div>
                <!-- Total balance display -->
                <h5>Total Balance</h5>
                <span id="balance">$0.00</span>
            </div>
            <div>
                <!-- Income summary -->
                <h5>Income</h5>
                <span id="income" class="income">$0.00</span>
            </div>
            <div>
                <!-- Expense summary -->
                <h5>Expense</h5>
                <span id="expense" class="expense">$0.00</span>
            </div>
        </header>

        <!-- Transaction list section -->
        <section>
            <h3>Transactions</h3>
            <div class="transaction-container">
                <!-- Scrollable transaction list wrapper -->
                <div class="transaction-list-wrapper">
                    <!-- Dynamic transaction list will be inserted here -->
                    <ul id="transactionList"></ul>
                    <!-- Status message for empty list -->
                    <p id="status"></p>
                </div>
            </div>
        </section>

        <!-- Transaction form section -->
        <section>
            <h3>Add Transaction</h3>
            <form id="transactionForm">
                <!-- Transaction type toggle -->
                <div>
                    <input type="checkbox" name="type" id="type">
                    <label class="option" for="type">
                        <span>Expense</span>
                        <span>Income</span>
                    </label>
                </div>

                <!-- Transaction name input -->
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <!-- Amount input -->
                <div>
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" name="amount" required min="0" step="0.01">
                </div>

                <!-- Date input -->
                <div>
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <!-- Submit button -->
                <div>
                    <button type="submit">Add Transaction</button>
                </div>
            </form>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>

</html>
