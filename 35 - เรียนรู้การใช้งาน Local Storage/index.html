<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Switcher Use Local Storage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme-container">
        <p class="theme-text">โหมดกลางวัน</p>
        
        <label class="switch">
            <input type="checkbox" id="setting">
            <span class="slider"></span>
        </label>
        
        <br>
        <button class="reset-button" id="reset">รีเซ็ตการตั้งค่า</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
